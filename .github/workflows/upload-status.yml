name: Upload Lichess Status Snapshot

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  upload-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Lichess bot repo
        uses: actions/checkout@v4

      - name: Ensure status file exists
        run: |
          if [ ! -f lichess_status.json ]; then
            echo "{}" > lichess_status.json
          fi

      - name: Clone Discord bot repo
        run: |
          git clone https://github.com/Omo-star/absolute-horsey-bott.git discord_repo

      - name: Copy status file into Discord bot repo
        run: |
          cp lichess_status.json discord_repo/lichess_status.json

      - name: Commit and push updated Lichess status
        run: |
          cd discord_repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add lichess_status.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Lichess status"
            git push https://Omo-star:${{ secrets.PAT_TOKEN }}@github.com/Omo-star/absolute-horsey-bott.git main
          fi

